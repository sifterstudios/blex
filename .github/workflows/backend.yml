name: Backend Build and deploy

on:
  push:
    branches:
      - main
      
jobs: 
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: 17
    - name: Adding secret
      run: |
          echo $DEV_PROP_FILE >> api/src/main/resources/application.properties
      shell: bash
      env:
        DEV_PROP_FILE: ${{secrets.SPRING_DATASOURCE_PASSWORD}}
    
    - name: Build Fat JAR
      run: |
        cd api/
        mvn package -DskipTests=true
    
    - name: Deploy to DigitalOcean
      uses: nogsantos/ssh-scp-deploy@master
      with:
        src: /home/runner/work/blex/blex/api/target/Blex-blex.jar
        host: ${{ secrets.SSH_HOST }}
        remote: /var/www/blex
        port: 22
        user: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_KEY }}
    - name: executing remote ssh commands using ssh key
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: 22
        script: |
          service blex stop
          2
          ${{ secrets.PASS }}
          service blex start
          2
          ${{ secrets.PASS }}
